<!DOCTYPE html>

<html lang="en">

<head>
    <title>Applications Website: Password</title>
    <meta charset="utf-8">
    <link rel="icon" href="../../images/glyph.png" type="image/png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../app-style-common.css">
    <script src="./script.js" type="text/javascript"></script>
    <script src="./JS/display.js" type="text/javascript"></script>
    <script src="./JS/manage.js" type="text/javascript"></script>
</head>

<body>
    <div class="nav">
        <div class="container">
            <ul>
                <a href="../index.html">
                    <li>Applications website</li>
                </a>
                <a href="../musicPlayer/index.html">
                    <li>Music</li>
                </a>
                <a href="../password/index.html">
                    <li class="active">Password</li>
                </a>
                <a href="../portfolio/index.html">
                    <li>Portfolio</li>
                </a>
                <a href="../quiz/index.html">
                    <li>Quiz</li>
                </a>
                <a href="../survey/index.html">
                    <li>Survey</li>
                </a>
            </ul>
        </div>
    </div>
    <div class="navPlaceHolder"></div>

    <div id="loader" hidden>

    </div>

    <div class="classFlexStart">
        <!-- all data will be put here -->
        <div class="passList">
            <ul>
                <li hidden class="TestItemList">
                    <button class="passListObject classFlex" onclick="ManageManager.show(ID)">
                        <img class="passWebIcon"
                            src="https://t3.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=https://google.com&size=16">
                        <p class="passName">google.com</p>
                    </button>
                </li>
            </ul>
            <button class="passButton add"></button>
        </div>

        <div class="passInfo">
            <a class="passWebsite classFlex" href="https://youtube.com" target="_blank">
                <img class="passWebIcon"
                    src="https://t3.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=https://youtube.com&size=16">
                <p class="passName">youtube.com</p>
            </a>
            <div class="passData">
                <p class="passId">Identification: </p>
                <div class="classFlex">
                    <p class="password">Password:</p>
                    <input class="passwordInput" type="password" inputmode="full-width-latin" autocomplete="off"
                        value="password"></input>
                </div>
            </div>
            <div class="passEdit">
                <button class="passButton delete">Delete</button>
                <button class="passButton edit">Edit</button>
                <button class="passButton show">Show</button>
                <button class="passButton copy">Copy</button>
            </div>
        </div>
    </div>
</body>

<footer>

</footer>

</html>
